<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow's Art Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100&display=swap" rel="stylesheet">
</head>
<style>
  body {
      margin: 0;
  }
  h1,
  h2 {
      color: white;
      text-align: center;
      width: 100%;
      font-family: Inter;
      font-weight: 100;
      transition: opacity 0.5s ease-in-out;
  }
  #title {
      position: fixed;
      font-size: 4em;
      top: 0.5em;
      transition: opacity 0.3s ease-in-out;
  }
  #artist {
      position: fixed;
      font-size: 2em;
      top: 4em;
      color: gray;
      transition: opacity 0.3s ease-in-out;
  }

</style>
<body>
<audio autoplay loop>
    <source src="public/cozy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<script type="module" src="app.js"></script>
<h1 id="title"></h1>
<h2 id="artist"></h2>
</body>
</html>
